{% extends 'flatpages/default.html' %}
{% load news_filters %)
{% block title %}
Все публикации
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Автор</th>
                    <th> Заголовок</th>
                    <th> Превью</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{ post.author.user.username }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.text }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
